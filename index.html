<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Warmup 6</title>
    </head>
    <body>
        <h1>Nested Lists</h1>

        <ul style="list-style-type: none;">
            <li>
                <h2>Food</h2>

                <ol>
                    <li style="color: #00ff00;">Hummus</li>
                    <li style="color: rgb(0, 255, 0)">Apples</li>
                    <li style="color: hsl(120, 100%, 50%); text-decoration: line-through;">Chocolate</li>
                    <li>Cake</li>
                    <li style="text-decoration: line-through;">Bread</li>
                </ol>
            </li>
            <li>
                <h2>Drinks</h2>

                <ol>
                    <li>Milk</li>
                    <li>Water</li>
                    <li>Soda</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
